<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjosh J A - Business Card</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts for a premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="card-container">
        <!-- Front of the Card -->
        <div class="business-card card-front">
            <div class="profile-pic-container">
                <img src="Profile_Picture.jpeg" alt="Anjosh J A" class="profile-pic">
            </div>
            <div class="name">Anjosh J A</div>
            <div class="title">Content Writer | Cinephile</div>
        </div>

        <!-- Back of the Card -->
        <div class="business-card card-back">
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://dhurantham007.github.io/iron-folio/" alt="Portfolio QR Code">
            </div>
            <div class="contact-info">
                <ul>
                    <li>
                        <a href="mailto:anjosh753@gmail.com">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/anjosh007" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/DHURANTHAM007" target="_blank">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                    </li>
                     <li>
                        <a href="https://medium.com/@anjosh753" target="_blank">
                            <i class="fab fa-medium"></i>
                            <span>Medium</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-tagline">
                Storytelling through code and content.
            </div>
        </div>
    </div>

</body>
</html>
